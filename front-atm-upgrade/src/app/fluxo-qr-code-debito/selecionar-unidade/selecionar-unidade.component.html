<div class="color-background">
  <!--HEADER-->
  <app-header-title>
    <div subTitle class="text-white mb-5">
      <h2>Selecione o que deseja comprar:</h2>
    </div>
  </app-header-title>

  <!--CARD CENTRO-->
  <a class="d-flex justify-content-center card-center" (click)="goTo()">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <img src="assets/images/qrCode.png" alt="Ilustração"  class="img-width sm-hidden" />
      </div>
      <div class="d-flex justify-content-center">
        <img src="assets/images/logo.png" alt="Ilustração"  class="img-width sm-hidden" />
      </div>
    </div>

    <div class="d-flex align-items-center m-3">
      <p class="p-card-center">Unitário</p>
    </div>
  </a>

  <!--BUTTON FOOTER-->
  <app-button-footer>
    <button btnEsquerda type="button" (click)="backHome()" class="btn btn-primary btn-lg custom-btn">Cancelar</button>
  </app-button-footer>

  <!--FOOTER-->
  <app-footer></app-footer>
</div>
