<div class="color-background">
  <!--HEADER-->
  <app-header-title>
    <div subTitle class="text-white mb-5">
      <h2>Pagamento em Dinheiro</h2>
    </div>

    <div fraseHeader class="d-flex justify-content-center text-white">
      <p class="p-custom">Insira as notas até completar o valor</p>
    </div>
  </app-header-title>

  <!--CARD CENTRO-->
  <div class="d-flex justify-content-center card-center container">
    <div class="row">
      <div class="col text-white p-colunm">Selecionado</div>
      <div class="col text-white p-colunm">Inserido</div>
      <div class="col text-white p-colunm">Falta</div>
      <div class="w-100"></div>

      <div class="col">
        <input type="text" placeholder="Valor Selecionado" aria-label="Total Unidades" class="form-control">
      </div>

      <div class="col">
        <input type="text" placeholder="Valor Inserido" aria-label="Total Unidades" class="form-control">
      </div>

      <div class="col">
        <input type="text" placeholder="Valor Faltante" aria-label="Total Unidades" class="form-control">
      </div>
    </div>
  </div>

  <div class="pt-5 d-flex justify-content-center text-white">
    <p class="p-custom">Este terminal não devolve troco e não aceita moedas.</p>
  </div>

  <!--BUTTON FOOTER-->
  <app-button-footer>
    <button btnEsquerda type="button" (click)="back()" class="btn btn-primary btn-lg custom-btn">Voltar</button>
    <button btnDireita type="button" (click)="goTo()" class="btn btn-primary btn-lg custom-btn">Confirmar</button>
  </app-button-footer>

  <!--FOOTER-->
  <app-footer></app-footer>
</div>
